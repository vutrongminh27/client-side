<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Register</title>
    <!-- loader-->
    <link href="./style/pace.min.css" rel="stylesheet" />
    <script src="./js/pace.min.js"></script>
    <link
      rel="icon"
      href="./views/images/corporation.ico"
      type="image/x-icon"
    />
    <link href="./style/bootstrap.min.css" rel="stylesheet" />
    <link href="./style/animate.css" rel="stylesheet" type="text/css" />
    <link href="./style/icons.css" rel="stylesheet" type="text/css" />
    <link href="./style/app-style.css" rel="stylesheet" />
  </head>

  <body class="bg-theme bg-theme2">
    <div id="wrapper">
      <div class="card card-authentication1 mx-auto my-4">
        <div class="card-body">
          <div class="card-content p-2">
            <div class="text-center">
              <img src="./views/images/furniture-store.png" alt="logo icon" />
            </div>
            <div class="card-title text-uppercase text-center py-3">
              Sign Up
            </div>
            <form>
              <div class="form-group">
                <label for="exampleInputName" class="sr-only">Name</label>
                <div class="position-relative has-icon-right">
                  <input
                    type="text"
                    id="exampleInputName"
                    class="form-control input-shadow"
                    placeholder="Enter Your Name"
                  />
                  <div class="form-control-position">
                    <i class="icon-user"></i>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmailId" class="sr-only"
                  >Email ID</label
                >
                <div class="position-relative has-icon-right">
                  <input
                    type="text"
                    id="exampleInputEmailId"
                    class="form-control input-shadow"
                    placeholder="Enter Your Email ID"
                  />
                  <div class="form-control-position">
                    <i class="icon-envelope-open"></i>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleAddress" class="sr-only">Address</label>
                <div class="position-relative has-icon-right">
                  <input
                    type="text"
                    id="exampleAddress"
                    class="form-control input-shadow"
                    placeholder="Enter Your Address"
                  />
                  <div class="form-control-position">
                    <i class="icon-direction"></i>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="examplePhone" class="sr-only">Phone</label>
                <div class="position-relative has-icon-right">
                  <input
                    type="text"
                    id="examplePhone"
                    class="form-control input-shadow"
                    placeholder="Enter Your PhoneNumber"
                  />
                  <div class="form-control-position">
                    <i class="icon-phone"></i>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword" class="sr-only"
                  >Password</label
                >
                <div class="position-relative has-icon-right">
                  <input
                    type="text"
                    id="exampleInputPassword"
                    class="form-control input-shadow"
                    placeholder="Choose Password"
                  />
                  <div class="form-control-position">
                    <i class="icon-lock"></i>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="icheck-material-white">
                  <input type="checkbox" id="user-checkbox" checked="" />
                  <label for="user-checkbox"
                    >I Agree With Terms & Conditions</label
                  >
                </div>
              </div>

              <button
                type="button"
                class="btn btn-light btn-block waves-effect waves-light"
                id="register-button"
              >
                Sign Up
              </button>
              <div class="text-center mt-3">Sign Up With</div>

              <div class="form-row mt-4">
                <div class="form-group mb-0 col-6">
                  <button type="button" class="btn btn-light btn-block">
                    <i class="fa fa-facebook-square"></i> Facebook
                  </button>
                </div>
                <div class="form-group mb-0 col-6 text-right">
                  <button type="button" class="btn btn-light btn-block">
                    <i class="fa fa-twitter-square"></i> GitHub
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card-footer text-center py-3">
          <p class="text-warning mb-0">
            Already have an account? <a href="login"> Sign In here</a>
          </p>
        </div>
      </div>

      <!--Start Back To Top Button-->
      <a href="javaScript:void();" class="back-to-top"
        ><i class="fa fa-angle-double-up"></i>
      </a>
      <!--End Back To Top Button-->

      <!--start color switcher-->
      <div class="right-sidebar">
        <div class="switcher-icon">
          <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
        </div>
        <div class="right-sidebar-content">
          <p class="mb-0">Gaussion Texture</p>
          <hr />

          <ul class="switcher">
            <li id="theme1"></li>
            <li id="theme2"></li>
            <li id="theme3"></li>
            <li id="theme4"></li>
            <li id="theme5"></li>
            <li id="theme6"></li>
          </ul>

          <p class="mb-0">Gradient Background</p>
          <hr />

          <ul class="switcher">
            <li id="theme7"></li>
            <li id="theme8"></li>
            <li id="theme9"></li>
            <li id="theme10"></li>
            <li id="theme11"></li>
            <li id="theme12"></li>
            <li id="theme13"></li>
            <li id="theme14"></li>
            <li id="theme15"></li>
          </ul>
        </div>
      </div>
      <!--end color switcher-->
      <script src="./js/jquery.min.js"></script>
      <script src="./js/popper.min.js"></script>
      <script src="./js/bootstrap.min.js"></script>

      <!-- sidebar-menu js -->
      <script src="./js/sidebar-menu.js"></script>
      <script src="./js/register.js"></script>
      <!-- Custom scripts -->
      <script src="./js/app-script.js"></script>
      <script
        language="JavaScript"
        type="text/javascript"
        src="./js/main.js"
      ></script>
    </div>
    <!--wrapper-->
  </body>
</html>
